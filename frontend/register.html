<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Héroe - Covis Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="register-page">
    <main class="creation-container">
        <div class="form-panel">
            <h1 class="title">Crea tu Héroe</h1>
            <form id="register-form">
                <p id="error-message" class="error-text"></p>
                <div class="input-wrapper">
                    <img src="images/icon-leaf.svg" alt="leaf icon" class="input-icon">
                    <input type="text" id="username" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="input-wrapper">
                    <img src="images/icon-key.svg" alt="key icon" class="input-icon">
                    <input type="password" id="password" placeholder="Elige una contraseña" required>
                </div>
                <div class="input-wrapper">
                    <img src="images/icon-avatar.svg" alt="avatar icon" class="input-icon">
                    <input type="text" id="heroName" placeholder="Nombre de tu Héroe" required>
                </div>
                <button type="submit" class="submit-btn">Crear Cuenta y Entrar</button>
                <a href="login.html" class="back-link">&lt; Volver al Inicio</a>
            </form>
        </div>
        <div class="avatar-panel">
            <h2 class="avatar-title">Elige tu Avatar</h2>
            <div class="character-selection">
                <div class="character-option" data-character="0">
                    <img src="images/faaef9a8d00503d69a641371c42992e7.jpg" alt="Personaje 1" class="character-img">
                    <span class="character-name">Héroe Místico</span>
                </div>
                <div class="character-option" data-character="1">
                    <img src="images/b53f4a1cf5d6957be1a24b5ac0a1a1c6.jpg" alt="Personaje 2" class="character-img">
                    <span class="character-name">Guardián Noble</span>
                </div>
                <div class="character-option" data-character="2">
                    <img src="images/56d60b043586d2dc84201dd5594f6aec.jpg" alt="Personaje 3" class="character-img">
                    <span class="character-name">Protector Valiente</span>
                </div>
            </div>
            <p class="selection-hint">Selecciona tu personaje favorito</p>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
