<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covis Simulator - Bienvenido</title>
    <!-- RUTA CORREGIDA -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="login-page">
    <main class="main-container">
        <div id="welcome-box" class="welcome-card">
            <div class="logo-container">
                <!-- RUTA CORREGIDA -->
                <img src="/images/logo.png" alt="Logo de Covis Simulator">
            </div>
            <div class="button-container">
                <a href="#" id="show-login-btn">
                    <!-- RUTA CORREGIDA -->
                    <img src="/images/boton1.png" alt="Iniciar Sesión">
                </a>
                <a href="register.html">
                    <!-- RUTA CORREGIDA -->
                    <img src="/images/boton2.png" alt="Crear Cuenta">
                </a>
            </div>
        </div>
        <form id="login-form" class="hidden">
            <h2>Iniciar Sesión</h2>
            <p id="error-message" class="error-text"></p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
            <a href="#" id="back-to-welcome" class="back-link">‹ Volver</a>
        </form>
    </main>
    <!-- RUTA CORREGIDA -->
    <script src="/js/auth.js"></script>
</body>
</html>
