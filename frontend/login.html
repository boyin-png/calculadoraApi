<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covis Simulator - Bienvenido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="login-page">
    <main class="main-container">
        <div id="welcome-box" class="welcome-card">
            <div class="logo-container">
                <img src="images/covig.png" alt="Logo de Covis Simulator">
            </div>
            <div class="button-container">
                <a href="#" id="show-login-btn">
                    <img src="images/boton1.png" alt="Iniciar Sesión">
                </a>
                <a href="register.html">
                    <img src="images/boton2.png" alt="Crear Cuenta">
                </a>
            </div>
        </div>
        <div id="login-form-container" class="creation-container hidden">
            <div class="form-panel">
                <h1 class="title">Iniciar Sesión</h1>
                <form id="login-form">
                    <p id="error-message" class="error-text"></p>
                    <div class="input-wrapper">
                        <img src="images/icon-leaf.svg" alt="leaf icon" class="input-icon">
                        <input type="text" id="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="input-wrapper">
                        <img src="images/icon-key.svg" alt="key icon" class="input-icon">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="submit-btn">Entrar</button>
                    <a href="#" id="back-to-welcome" class="back-link">&lt; Volver</a>
                </form>
            </div>
        </div>
    </main>
    <script>
        // Verificar si ya está logueado al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                // Si ya está logueado, redirigir al dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
